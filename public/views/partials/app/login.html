<div class="col-md-offset-3 col-sm-offset-2 col-md-6 col-sm-8">
<form name="loginForm" novalidate method="post" action="/login" class="form-horizontal">
	<fieldset>
	<legend>用 户 登 录</legend>
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">用户名:</label>
			<div class="col-sm-10">
				<input type="text" name="username"  class="form-control" id="username" placeholder="用户名/邮箱" autofocus="autofocus" ng-model="user.userName" required ng-maxlength="30" namevalid>
				<popover ng-show="loginForm.submitted && loginForm.username.$error.required">用户名不能为空</popover>
				<popover ng-show="loginForm.username.$error.namevalid">用户名错误</popover>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密 码:</label>
			<div class="col-sm-10">
				<input type="password" name="password"  class="form-control" id="password" placeholder="密码" ng-model="user.password" required ng-maxlength="30">
				<popover ng-show="loginForm.submitted && loginForm.password.$error.required">密码不能为空</popover>
			</div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success btn-lg btn-block"
		      ng-click="login($event)">登 录</button>
		    </div>
	    </div>
	    <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
				<div class="alert alert-danger" ng-show="err" ng-bind="err"></div>
		    </div>
		</div>
    </fieldset>
</form>
</div>
