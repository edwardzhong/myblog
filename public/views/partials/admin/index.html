<fieldset>
<legend>文 章 列 表</legend>
<table class="table table-striped table-hover table-condensed">
	<thead>
		<tr>
			<th>序号</th>
			<th>标题</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="a in articles">
			<td>&nbsp;{{ $index+1 }}</td>
			<td><a ng-href="#/edit/{{ a._id }}">{{ a.title }}</a></td>
			<td>
				<button class="btn btn-primary" aId="{{ a._id }}" ng-click="del($event.target)"> 删 除 </button>
			</td>
		</tr>
	</tbody>
</table>
</fieldset>
<div ng-include src="'views/partials/page.html'"></div>
