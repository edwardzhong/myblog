<div class=container><article class=row ng-repeat="a in articles"><h3><a href="#/article/{{ a.author }}/{{ a._id }}">{{a.title}}</a></h3><p>{{a.content}}</p><p class=article-footer><a href=/u/{{a.author}}>{{a.author}}</a> 发布于 <time>{{a.updateDate|date:'yyyy-MM-dd HH:mm:ss'}}</time> &nbsp; 阅读:({{a.viewCounts||0 }}) &nbsp; 评论:({{a.comments.length||0}})</p><p class=tag>tags: <i ng-repeat="t in a.tags"><a href=/tag/{{a.author}}/{{t}}>{{t}}</a><span ng-show=!$last>&nbsp;,</span></i></p></article><div ng-include src="'views/partials/page.html'"></div></div>
