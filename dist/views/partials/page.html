<ul class=pagination><li ng-class="{'disabled':page==1}"><a href=javascript:void(0); page={{page-1}} ng-click=getPage($event.target)>&laquo;</a></li><li ng-class="{'active':$first}" ng-repeat="i in total track by $index"><a href=javascript:void(0); page={{i}} ng-click=getPage($event.target)>{{i}}</a></li><li ng-class="{'disabled':page>=total.length}"><a href=javascript:void(0); page={{page+1}} ng-click=getPage($event.target)>&raquo;</a></li></ul>
